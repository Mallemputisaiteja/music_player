<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- font awesome cdn -->
    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
    <div class="outer-wrapper flex">
      
      <!-- wrapper for music player content -->
      <div class="music-player-wrapper flex">
        <!-- wrapper for music info -->
        
        <div class="music-info-wrapper ">
          <div class="music-info" style="color: #17ee7e;">Vaathi</div>
        </div>
        <p>
          
        </p>
        <!-- wrapper for music icons -->
        <div class="music-icons-wrapper">
          <div class="music-timer-wrapper flex down-margin">
            <!-- starting timer -->
            <div class="start-timer right-margin">
              <div class="current-time icon-color">00:00</div>
            </div>
            <!-- music tracker -->
            <div class="music-tracker right-margin" style="color: #17ee7e;">
              <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="music-slider"
              />
            </div>
            <!-- ending timer -->
            <div class="end-timer right-margin">
              <div class="total-duration icon-color">00:00</div>
            </div>
          </div>
          <div class="music-icons flex down-margin">
            <!-- previous icon -->
            <div class="previous-btn-wrapper">
              <i id="prev" class="material-icons" style="color: #17ee7e;">skip_previous</i>
            </div>
            <!-- play pause button -->
            <div class="play-pause-btn-wrapper">
              <i class="material-icons play" style="color: #17ee7e;">play_circle_filled</i>
            </div>
            <!-- next button -->
            <div class="next-btn-wrapper">
              <i id="next" class="material-icons" style="color: #17ee7e;">skip_next</i>
            </div>
          </div>
         
          
          <!-- music timer tracker -->
          
          <!-- volume config -->
          <div class="volume-config-wrapper flex down-margin">
            <div class="repeat" onclick="repeattrack()">
              <i id="repeat-plist" class="material-icons" title="Playlist looped" style="color: #17ee7e;">repeat</i>
            </div>
            <!-- for volume down -->
            <div class="volume-down right-margin">
              <i class="material-icons" style="color: #17ee7e;">volume_down</i>
            </div>
            <!-- for volumen range tracker -->
            <div class="volume-range right-margin">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="volume-slider"
                
              />
            </div>
            <!-- for volume up -->
            <div class="volume-up">
              <i class="material-icons" style="color: #17ee7e;">volume_up</i>
            </div>
            
            <div class="shuffle">
              <i id="shuffle-plist" class="material-icons" title="Playlist looped" style="color: #17ee7e;">shuffle</i>
     
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script files -->
    <script src="./js/utils.js"></script>
    <script src="./js/doubleLinkedList.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
